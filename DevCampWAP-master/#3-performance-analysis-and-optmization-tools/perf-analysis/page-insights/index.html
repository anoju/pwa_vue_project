<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Analysis Reporting Tool</title>
    <style media="screen">
      span {
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>Page Analysis</h3>
    </header>
    <div class="container">
      <label for="website-to-analyze">URL to analyze : </label>
      <input type="url" name="website-to-analyze">
      <button type="button" name="button">Measure</button>
    </div>
    <div class="result">
      <h3>Page Analysis Result - <span></span></h3>
    </div>
    <div class="summary">
      <h3>Performance Analysis Summary</h3>
    </div>
    <script src="analysis.js"></script>
  </body>
</html>
