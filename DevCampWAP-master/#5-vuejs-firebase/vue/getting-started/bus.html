<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="app">
            <local-cmp></local-cmp>
    </div>

    <script src="vue.js"></script>
    <script>
        var local_cmp ={
            template : `
                <div>
                    <p>local component</p>
                    <button @click="btnClick">button</button>
                </div>
            `,
            methods:{
                btnClick: function(){
                    console.log('clicked!!');
                    bus.$emit('busevent');
                }
            }
        }

        var bus = new Vue();

        var mv = new Vue({
            el: '#app',
            components:{
                'local-cmp':local_cmp
            },
            created: function(){
                bus.$on('busevent',function(){
                    console.log('bus event!!')
                })
            }
        });        
    </script>
</body>
