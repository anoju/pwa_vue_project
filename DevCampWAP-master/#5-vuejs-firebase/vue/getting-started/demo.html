<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <my-cmp></my-cmp> <!-- 컴포넌트태그 -->
        <my-local-cmp></my-local-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp> <!-- 컴포넌트태그 -->
        <my-local-cmp></my-local-cmp>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    // Vue.component('컴포넌트 이름',{
    //     컴포넌트 내용
    // })
    Vue.component('my-cmp',{
        template:'<p>component template</p>'
    })

    var localCmp = {
        template:'<p>local component template</p>'
    }
    var vm = new Vue({
        el:'#app',
        data:{
            msg: 'Hello Vue'
        },
        created: function(){
            console.log('생성')
        },
        components:{
            'my-local-cmp':localCmp
        }
    })

    var vm1 = new Vue({
        el:'#app2'
    })
    </script>
</body>
</html>
